<meta charset="utf-8">
<script type="text/javascript">
	
	function arreySum(arr){
		var sum = 0;

		while(arr.length != 0){
			var num = arr.pop();
			sum = sum + num;
		}
		alert("Сумма чисел вашего массива равна " + sum);
	}

	var array = [];

	while(true){
		var number = prompt("Пожалуйста, введите число, которое необходимо добавить в массив: \nЕсли вы ввели все числа, нажмите q.");

		if(number == "q")
			break;
		else
			number = parseInt(number);
			array.push(number);
	}

	arreySum(array);

</script>
