<meta charset="utf-8">
<script type="text/javascript">
	
	
	function education(start){
		
		for(var i = 0; i < start.length; i++){
			alert(start[0]);
			var text = generateText([start[1], start[2]], 10);
			var userText = prompt(text);
				if(userText == text){
					alert("Все верно!");
					break;
				}  else {
				alert("Вы ошиблись. Попробуте еще раз");
				}
		}
	}

	function generateText(letters, length){
		
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	alert("Вас приветствует программа по обучению слепой печати");

	var levelOne = ["Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. \nЗапомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.", "ф", "а"];

	education(levelOne);

	var levelTwo = ["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. \nМизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. \nЗапомните расположение пальцев. \nПовторяйте за мной.", "ы", "в"];

	education(levelTwo);

	var levelThree = ["Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный - на А. \nМизинец правой руки на букву Ж, безымянный палец — на Д, средний - на Л, указательный — на О. \nЗапомните расположение пальцев.", "о", "ж"];

	education(levelThree);

	alert("Спасибо, что прошли обучение в нашей программе.");

</script>
