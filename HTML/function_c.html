<meta charset="utf-8">
<script type="text/javascript">
	
	function arreyMax(array){
		var max = 0;
		
		while(array.length != 0){
			var num = array.pop();
			if(num > max)
				max = num;	
		}
		alert("Самое большое число вашего массива равно " + max);
	}

	var array = [];

	while(true){
		var number = prompt("Пожалуйста, введите число, которое необходимо добавить в массив: \nЕсли вы ввели все числа, нажмите q.");

		if(number == "q")
			break;
		else
			number = parseInt(number);
			array.push(number);
	}

	arreyMax(array);

</script>
