<meta charset="utf-8">
<script type="text/javascript">
	

	function numberSequence(number){
		var array = [];

		for(var i = 1; i <= number; i++){
			var arrayElement = i;
			array.push(arrayElement);
		}
		alert("Ваш массив:\n" + array);
	}
	
	var number = +prompt("Введите целое положительное число: ");
	
	numberSequence(number);


</script>
